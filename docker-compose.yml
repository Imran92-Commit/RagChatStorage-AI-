
services:
  db:
    image: postgres:17
    container_name: ragchat-postgres
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${DB_NAME:-rag_chat}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-Pass@123}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-rag_chat} -h 127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: ragchat-adminer
    ports:
      - "8081:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z 127.0.0.1 8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: ragchat-app
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      DB_URL: jdbc:postgresql://db:5432/${DB_NAME:-rag_chat}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-Pass@123}
      APP_API_KEYS: ${APP_API_KEYS:-local-dev-key}
      RATE_LIMIT_CAPACITY: ${RATE_LIMIT_CAPACITY:-100}
      RATE_LIMIT_REFILL_TOKENS: ${RATE_LIMIT_REFILL_TOKENS:-100}
      RATE_LIMIT_REFILL_PERIOD_SECONDS: ${RATE_LIMIT_REFILL_PERIOD_SECONDS:-60}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-*}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-your-real-key}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      OPENAI_EMBEDDINGS_MODEL: ${OPENAI_EMBEDDINGS_MODEL:-text-embedding-3-small}
      RAG_TOP_K: ${RAG_TOP_K:-5}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/actuator/health/readiness || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
